<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>calculadora</title>
</head>
<body>
  <div class="conteiner">
    <div class="calculadora">
      <div id="displayValue" class="display">
        <div id="valorAnterior">
          <div id="valorActual">
          </div>
        </div>
      </div>
      <button id="c" class="col-2 visible">C</button>
      <button class="visible">&larr;</button>
      <button id="signos" class="operador">%</button>
      <button id="botonNumero" class="numero">7</button>
      <button id="botonNumero" class="numero">8</button>
      <button id="botonNumero" class="numero">9</button>
      <button id="signos" class="operador">x</button>
      <button id="botonNumero" class="numero">4</button>
      <button id="botonNumero" class="numero">5</button>
      <button id="botonNumero" class="numero">6</button>
      <button id="signos" class="operador">-</button>
      <button id="botonNumero" class="numero">1</button>
      <button id="botonNumero" class="numero">2</button>
      <button id="botonNumero" class="numero">3</button>
      <button id="signos" class="operador">+</button>
      <button id="botonNumero" class=" col-2 numero">0</button>
      <button id="punto" class="numero">.</button>
      <button id="signos" class="operador">=</button>
    </div>
  </div>
  <script src="calculadora.js"></script>
</body>
</html>
